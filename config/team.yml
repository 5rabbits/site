- name: Abraham Barrera
  description: |
    Desarrollador por vocación, apasionado por el código desde hace 20 años, los cuales ha dedicado al desarrollo web y móvil, adquiriendo la capacidad de desenvolverse en todo el stack tecnológico.

    Gracias a su curiosidad y la convicción de querer hacer las cosas bien, siempre ha tenido que liderar equipos donde ha trabajado, sin embargo, lo que le apasiona realmente es la programación y la ciencia, esperando algún día poder hackear la matrix y liberarlos a todos.

    Santiaguino y músico de corazón, no soporta el exceso de gente pero tampoco la paz absoluta durante tiempo prolongado, pasa su tiempo libre con su familia y tocando buena música.
