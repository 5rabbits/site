- name: Andrés Arellano
  description: |
    Actualmente CTO de Lemontech. Es Ingeniero TI de la PUC en Chile, y Magíster en Ingeniería de Sistemas de la University of Maryland en Estados Unidos.

    Su trayectoria ha estado principalmente marcada por proyectos de innovación digital, fomento al emprendimiento en la industria del software y modernización del sector público a través del gobierno digital.

    Ha sido docente de la Universidad de Chile e investigador en el Centro de Estudios de Tecnologías de la Información de la PUC.

    Apasionado por construir valor para las personas utilizando las tecnologías de la información.

    Ciclista urbano, padre de tres niñas y fanático de las montañas.
